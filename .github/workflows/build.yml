name: Build APK with Buildozer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Buildozer'ı, Android SDK/NDK ve lisans kabulünü kendi içinde halleden
      # hazır GitHub Action. Sadece komutu veriyoruz.
      - name: Build APK
        uses: digreatbrian/buildozer-action@v2
        with:
          python-version: 3.10
          buildozer-cmd: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: civatabot-apk
          path: ./bin/*.apk
