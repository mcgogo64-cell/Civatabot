name: Build APK with Buildozer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          python3-venv \
          openjdk-17-jdk \
          unzip \
          zip \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          libpng-dev \
          libjpeg-dev \
          libfreetype6-dev \
          pkg-config

    - name: Install Buildozer
      run: pip install buildozer cython==0.29.36

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: civatabot-apk
        path: bin/*.apk
